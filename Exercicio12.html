<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios CSS</title>
<style>
/* Exercício 12.1 */
h1 {
    display: inline;
}

/* Exercício 12.2 */
span {
    display: block;
}

/* Exercício 12.6 */
img.inline-block {
    display: inline-block;
    margin: 10px;
    padding: 5px;
}

/* Exercício 12.9 */
h2[data-hide="true"] {
    display: none;
}

/* Exercício 12.11 */
div.position-static {
    position: static;
}
</style>
</head>
<body>

<h1>Exemplo de Título H1</h1>
<span>Exemplo de Span</span>
<img src="/img/imagem.png" alt="Exemplo de Imagem" class="inline-block">
<h2 data-hide="true">Título H2 Oculto</h2>
<div class="position-static">Exemplo de Div com posição estática</div>

</body>
</html>
